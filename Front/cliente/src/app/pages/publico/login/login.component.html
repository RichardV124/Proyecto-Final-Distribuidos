<section class="breadcumb-area bg-img" style="background-image: url(https://colorlib.com/preview/theme/south/img/bg-img/hero1.jpg);">
  <div class="container h-100">
      <div class="row h-100 align-items-center">
          <div class="col-12">
              <div class="breadcumb-content">
                  <h3 class="breadcumb-title">Login</h3>
              </div>
          </div>
      </div>
  </div>
</section>
<br>
<div class="card mt-4 col-lg-4" style="margin: 50px auto">
  <div class="card-body">
      <div class="row">
          <div class="col-md-4"><label>Username</label></div>
          <div class="col-md-8">
              <input type="text" [(ngModel)]="username" placeholder="Ingrese username" class="form-control">              
          </div>
      </div>  
      <div class="row">  
        <div class="col-md-4"><label>Contraseña</label></div>
        <div class="col-md-8">
            <input type="password" [(ngModel)]="password" placeholder="Ingrese contraseña" class="form-control">
        </div>   
      </div>
      <div class="row">
   <a href="registro-cliente" class="btn south-btn btn-2 m-1" style="float: left"> 
       Registrar cliente
   </a>  
   <button (click)="login()" class="btn south-btn btn-2 m-1" style="float: right"> 
        Iniciar Sesion
      </button> 
   </div>
   <div class="aviso alert alert-danger" style="margin: 15px 0 0 0;" *ngIf="show == 1"><div id="close" (click)="cerrarMsj()" title="Cerrar">x</div>{{msj}}</div>
   <div class="aviso alert alert-success" style="margin: 15px 0 0 0;" *ngIf="show == 2"><div id="close" (click)="cerrarMsj()" title="Cerrar">x</div>{{msj}}</div>
  </div>
</div>
