<section class="breadcumb-area bg-img" style="background-image: url(https://colorlib.com/preview/theme/south/img/bg-img/hero1.jpg);">
  <div class="container h-100">
      <div class="row h-100 align-items-center">
          <div class="col-12">
              <div class="breadcumb-content">
                  <h3 class="breadcumb-title">Asignar accesos</h3>
              </div>
          </div>
      </div>
  </div>
</section>
<br>
<div class="col-md-6" style="margin: 0 auto;">
  <div class="card-body">
      <div class="form-group">
            <span>Rol</span>
          <select  [(ngModel)]="rolSeleccionado.id" class="form-control">
              <option [ngValue]="0" selected disabled hidden>Seleccione el rol a asignar</option>
              <option *ngFor="let r of listaRoles" [value]="r.id">{{r.nombre}}</option>
          </select>
          <span>Acceso</span>
          <select  [(ngModel)]="accesoSeleccionado.id" class="form-control">
            <option [ngValue]="0" selected disabled hidden>Seleccione el acceso a asignar</option>
            <option *ngFor="let a of listaAccesos" [value]="a.id">{{a.nombre}}</option>
        </select>
        <br>
        <button (click)="asignar()" class="btn south-btn m-1" > 
            Asignar
          </button>
          <div class="aviso alert alert-danger" style="margin: 15px 0 0 0;" *ngIf="show == 1"><div id="close" (click)="cerrarMsj()" title="Cerrar">x</div>{{respuesta.msj}}</div>
          <div class="aviso alert alert-success" style="margin: 15px 0 0 0;" *ngIf="show == 2"><div id="close" (click)="cerrarMsj()" title="Cerrar">x</div>{{respuesta.msj}}</div>
       </div>
  </div>
</div>

<br><br>

            <div class="col-md-10" style="margin: 0 auto;">
                <br>
                <div class="section_subtitle"><p>Lista de roles con sus accesos</p></div>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Rol</th>
                        <th scope="col">Acceso</th>
                        <th scope="col">Eliminar</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let ar of listaAccesoRol">
                        <td>{{ar.rol.nombre}}</td>
                        <td>{{ar.acceso.nombre}}</td>
                        <td><button (click)=" eliminar(ar)" class="btn south-btn active m-1"> 
                                Eliminar
                            </button></td>
                      </tr>
                    </tbody>
                  </table>
              </div>
